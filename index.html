<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          id="block"
          src="images/image-equilibrium.jpg"
          alt="equilibrium art"
        />
        <div class="overlay"></div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>
        Our Equilibrium collection promotes<br />
        balance and calm.
      </p>

      <div class="ethereum">
        <img id="icon-eth" src="images/icon-ethereum.svg" alt="ethereum icon" />
        <span style="color: hsl(178, 100%, 50%)">0.041 ETH</span>

        <img id="icon-clock" src="images/icon-clock.svg" alt="clock" />
        <span style="color: hsl(215, 51%, 70%)">3 days left</span>
      </div>

      <hr style="width: 90%" color="hsl(215,51%,70%)" />

      <div class="creation">
        <img class="avatar" src="images/image-avatar.png" alt="avatar" />
        <h2 class="description">
          <span style="color: hsl(215, 51%, 70%)">Creation of</span
          ><span id="creator"> Jules Wyvern</span>
        </h2>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jeremy</a>.
    </div>
  </body>
</html>
